spring: 
  profiles: 
    actibe:
    - dev

---

server:
  port: 8001

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: com.xuefeng.springcloud.entities    # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件

spring: 
  profiles: dev
  application:
      name: microservicecloud-config-dept-client #eureka上显示的服务名称
  datasource:
    url: jdbc:mysql://localhost:3306/cloudDB01?useUnicode=true&characterEncoding=utf-8
    #    url: jdbc:mysql://localhost:3306/cloudDB01?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=UTC
    username: root
    password: xiaoleng
    driver-class-name: com.mysql.jdbc.Driver
    #    type: com.mchange.v2.c3p0.ComboPooledDataSource
    type: com.alibaba.druid.pool.DruidDataSourceC3P0Adapter
    c3p0:
      enabled: true #是否启用
      maxStatements: 0 #JDBC的标准参数，用以控制数据源内加载d的PreparedStatements数量
      checkoutTimeout: 2000 #当连接池用完时客户端调用getConnection()后等待获取新连接的时间，超时后将抛出SQLException,如设为0则无限期等待。单位毫秒。
      maxPoolSize: 100 #数据库连接池中的最大的数据库连接数
      minPoolSize: 5 #数据库连接池中的最小的数据库连接数
      initialPoolSize: 5 #初始化数据库连接池时连接的数量
      acquireIncrement: 5 # 如果池中数据连接不够时一次增长多少个
      maxIdleTime: 300 #连接的最大空闲时间，如果超过这个时间，某个数据库连接还没有被使用，则会断开掉这个连接如果为0，则永远不会断开连接
      acquireRetryAttempts: 1 #定义在从数据库获取新连接失败后重复尝试的次数
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
#      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7005.com:7005/eureka/
       defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
  instance:
    instance-id: dept-8001/com
    prefer-ip-address: true     #访问路径可以显示IP地址




#info信息的描述
info:
  app.name: provider-dept-8001
  company.name: www.baidu.com
  build.artifactId: $project.artifactId$
  build.version:  $project.version$


